spring:
  datasource:
    url: jdbc:postgresql://db:5432/rumo_pratico
    username: rumo
    password: rumo_secret
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration
  jackson:
    serialization:
      write-dates-as-timestamps: false

jwt:
  secret: rumo-ao-pratico-super-secret-key-2025-change-in-production
  access-expiration: 900000
  refresh-expiration: 604800000

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger

server:
  port: 8080

logging:
  level:
    com.rumoaopratico: INFO
    org.springframework.security: INFO
